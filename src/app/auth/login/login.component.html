<div class="container-fluid">
    <div class="row justify-content-center align-items-center">
     <div class="d-none d-md-block col-md-8 col-lg-8 col-xl-8 ">
        <img class="back-img" src="assets/images/LoginLogo.png" alt="">
        </div>
     <div #loginForm class="col-sm-12 col-md-4 col-lg-4 col-xl-4 card-wrapper" >
            <h4 style=" font-family: 'Poppins', sans-serif; font-weight: 600;">Welcome</h4>
            <h6 style=" font-family: 'Nunito Sans', sans-serif; font-weight: 400; font-size: 14px;">Please enter your credentials to use Egora</h6>
            <form>
                <div class="mb-3 mt-4">
                  <label for="exampleInputEmail1" class="form-label" >Email</label>
                  <input type="email" name="email" [(ngModel)]="userd.email"   class="form-control form-control-line" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="godseedchukwuemeka@gmail.com">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" name="password"  [(ngModel)]="userd.password" class="form-control form-control-line" id="exampleInputPassword1" placeholder="**********">
                </div>
                <button type="submit" class="mt-4" style="width: 293px;background: 
                #2D0C52; color: #fff; height: 46px; border: none; border-radius: 20px; font-family: 'Poppins', sans-serif;  " (click)="login()">Sign In</button>
                <p class="mt-3 mx-2" style="font-size: 12px; font-weight: 300; font-family: 'Nunito Sans', sans-serif; color: 
                #0D1C1B;">Can't Access Your Account? <b style="color: #5C4278;">Reset password</b></p>
              </form>

        </div>
    </div>
    <img style="width: 154px; position: absolute; right: 120px; bottom: 20px;"
        src="assets/images/unionLogo.png" alt=""> 
 </div>
